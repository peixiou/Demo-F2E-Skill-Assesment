<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>卡片切版題目</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card-tags">
          <span class="card-tag">-25%</span>
          <span class="card-tag">熱賣</span>
        </div>
        <div class="image-container">
          <img class="card-image" src="./bag.jpg" alt="bag image" />
        </div>
        <div class="card-content-container">
          <h2 class="card-title">神秘小包包</h2>
          <div class="card-colors">
            <span class="card-color color-black"></span>
            <span class="card-color color-green"></span>
            <span class="card-color color-red"></span>
            <span class="card-color color-pink"></span>
            <span class="card-color color-purple"></span>
          </div>
          <p class="card-description">
            這是一個好看、好用、而且便宜的小背包，不買超可惜，真的會後悔，趕快來買
          </p>
          <span class="card-price">$999</span>
        </div>
      </div>
    </div>
  </body>
</html>
